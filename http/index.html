	<script type="text/javascript">
		function readTextFile(filepath) {
			var str = "";
			var txtFile = new File(filepath);
			txtFile.open("r");
			while (!txtFile.eof) {
				// read each line of text
				str += txtFile.readln() + "\n";
			}
			return str;
		}

		var menu_call = false;

		$(document).ready(function() {
			$(".awe_collapse").hide();

			$("#awe_nav_menu").click(function() {
				if (menu_call) {
					$(".awe_collapse").hide();
					menu_call = false;
				} else {
					$(".awe_collapse").show();
					menu_call = true;
				}
			});

			var txt = readTextFile("api/model.json");

			//var json = JSON.parse(txt);
